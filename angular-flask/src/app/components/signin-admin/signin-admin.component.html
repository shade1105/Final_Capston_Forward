
<h2 class="page-header">Admin Sign in</h2>

<form (ngSubmit)="onLoginAdminSubmit()">
  <div class="form-group">
    <label>Admin Number</label>
    <input
      type="number"
      class="form-control"
      name="admin_num"
      [(ngModel)]="admin_num"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
    />
  </div>
  <input type="submit" class="btn btn-primary" value="Login" />
</form>
