      h1 { font-family: 'Noto Serif KR', serif; }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

  <body class="text-center">
    <form class="form-signin">
      <div class="bodydiv">
        <img class="mb-4" src="../../../assets/logo2.png" alt="logo" width="250"><br><br>

        <!--<h1 class="h3 mb-3 font-weight-normal">Admin sign in</h1>-->


        <form (ngSubmit)="onLoginAdminSubmit()">


          <label class="sr-only">Admin number</label>


          <input
            type="text"
            class="form-control"
            name="admin_num"
            id="inputEmail"
            [(ngModel)]="admin_num"
            placeholder="Admin number" required autofocus
          />


          <label for="inputPassword" class="sr-only">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="inputPassword"
            [(ngModel)]="password"
            placeholder="Password" required
          />


<br>
          <input type="submit" class="btn btn-lg btn btn btn-secondary btn-block" value="관리자 로그인"/>
   </form>
        </div>
   <footer class="container">
            <p> Copyright&copy; &middot; 2020 &middot; Forward &middot; All rights reserved.</p>

    </footer>
</form>
