        font-size: 1.125rem;

  <body class="text-center">
    <form class="form-signin"><br><br><br><br>
      <img class="mb-4" src="../../../assets/logo.png" alt="logo" width="250"><br>

     <!-- <h1 class="h3 mb-3 font-weight-normal">Sign up</h1> -->

      <form (ngSubmit)="onRegisterSubmit()">
      <div class="divbody">
        <div class="form-group">
          <label class="sr-only">Student number</label>
          <input type="number" name="stu_num" [(ngModel)]="stu_num" id="inputEmail" class="form-control" placeholder="Student number" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputName" class="sr-only">Name</label>
          <input type="text" name="name" [(ngModel)]="name" id="inputName" class="form-control" placeholder="Name" required>
        </div>

        <div class="form-group">
          <label class="sr-only">Email Address</label>
          <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label class="sr-only">Check Password</label>
          <input type="password" name="passwordcheck" [(ngModel)]="passwordcheck" class="form-control" placeholder="Password" required>
        </div>


<br>

        <button class="btn btn-lg btn btn-secondary btn-block" type="submit" value="Signup"><h4 class="font-weight-normal">회원가입</h4></button>
      </div>
      </form>
      <footer class="container">
            <p> Copyright&copy; &middot; 2020 &middot; Forward &middot; All rights reserved.</p>

    </footer>
    </form>
